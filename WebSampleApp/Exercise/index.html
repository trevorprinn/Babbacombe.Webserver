<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Exercise the Babbacombe Webserver</title>
    <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="exercise/index.js"></script>
</head>
<body>
    <div>Session: <span id="session"/></div>
    <hr/>
    <div>
        <h1>Server Values</h1>
        <p>Item1: <span id="item1" /></p>
        <p>Item2: <span id="item2" /></p>
        <p>Item3: <span id="item3" /></p>
    </div>
    <hr/>
    <div>
        <h1>Client Values</h1>
        <form method="post" action="?c=Updates&amp;m=Posted">
            <p>Item1: <input name="get1" /></p>
            <p>Item2: <input name="get2" /></p>
            <p>Item3: <input name="get3" /></p>
            <p><input type="submit" /></p>
        </form>
    </div>
</body>
</html>
