<?xml version="1.0" encoding="UTF-8"?>
<html>
    <head xmlns="http://www.w3.org/1999/xhtml">
        <meta charset="utf-8" />
        <title>Raspberry Pie Temperature</title>
        <script src="jquery.js">
        </script>
        <script>
            $(document).ready(function () {
                setInterval(function() {
                    var loc = location.toString() + '?update';
                    $.ajax({
                        type: "GET",
                        url: loc,
                        datatype: "xml",
                        success: function (xml) {
                            $(xml).find('temperature').each(function () {
                                var temp = $(this).attr("value");
                                $("span#temperature").text(temp);
                            })
                        }
                    })
                }, 1000);
            });
        </script>
    </head>
  <body>
    <p>The current Pi temperature is <span id="temperature"/>Â°C.</p>
  </body>
</html>
